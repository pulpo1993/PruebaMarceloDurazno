<ion-header>
  <ion-toolbar>
    <ion-title>listarPeliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Lista de peliculas 
    </ion-list-header>


    <ion-item-sliding *ngFor="let pelicula of peliculas | async">
      <ion-item >
        <ion-avatar slot="start">
          <img src="./avatar-finn.png">
        </ion-avatar>
        <ion-label (click)="editarPeliculaById(pelicula.uid)">
          <h2>{{pelicula.name}}</h2>
          <h3>{{pelicula.categoria}}</h3>
          <h3>{{pelicula.duracion}}</h3>
          <h3>{{pelicula.anio}}</h3>
          <h3>{{pelicula.precio}}</h3>

         
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="editarPelicula(pelicula)">
          <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          More
        </ion-item-option>

        <ion-item-option color="secondary" (click)="confirmarBorrado(pelicula.uid)">
          <ion-icon slot="start" name="archive"></ion-icon>
          Archive
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
